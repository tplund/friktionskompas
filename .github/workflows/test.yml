name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpango-1.0-0 libpangocairo-1.0-0

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-flask pytest-cov

    - name: Verify imports
      run: |
        python -c "import flask; print('Flask OK')"
        python -c "from xhtml2pdf import pisa; print('xhtml2pdf OK')"
        python -c "import admin_app; print('admin_app OK')"

    - name: Run tests
      env:
        SECRET_KEY: test-secret-key-for-ci
        FLASK_ENV: testing
      run: |
        python -m pytest tests/ -v --tb=long 2>&1 | tee test_output.txt

    - name: Upload test results on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-failure-log
        path: test_output.txt

    - name: Run tests with coverage
      env:
        SECRET_KEY: test-secret-key-for-ci
        FLASK_ENV: testing
      run: |
        python -m pytest tests/ --cov=. --cov-report=term-missing --cov-fail-under=50
