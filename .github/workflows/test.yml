name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpango-1.0-0 libpangocairo-1.0-0 libcairo2-dev libffi-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Flask==3.0.0 Jinja2==3.1.4 Werkzeug==3.0.1
        pip install python-dotenv==1.0.1 gunicorn==21.2.0 mailjet-rest==1.3.4
        pip install bcrypt==4.1.2 Authlib==1.3.0 httpx==0.27.0
        pip install Flask-WTF==1.2.1 Flask-Limiter==3.5.1
        pip install xhtml2pdf==0.2.16
        pip install pytest pytest-flask pytest-cov

    - name: Verify imports
      run: |
        python -c "import flask; print('Flask OK')"
        python -c "from xhtml2pdf import pisa; print('xhtml2pdf OK')"
        python -c "import admin_app; print('admin_app OK')"

    - name: Run tests
      env:
        SECRET_KEY: test-secret-key-for-ci
        FLASK_ENV: testing
      run: |
        python -m pytest tests/ -v --tb=long --ignore=tests/test_ui.py 2>&1 | tee test_output.txt

    - name: Upload test results on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-failure-log
        path: test_output.txt

    - name: Run tests with coverage
      env:
        SECRET_KEY: test-secret-key-for-ci
        FLASK_ENV: testing
      run: |
        python -m pytest tests/ --ignore=tests/test_ui.py --cov=. --cov-report=term-missing --cov-fail-under=50
