<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Fejl' }}</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f1f5f9;
            color: #1f2937;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .error-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }
        .error-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #1f2937;
        }
        .message {
            color: #6b7280;
            font-size: 1rem;
            margin-bottom: 25px;
        }
        .help {
            font-size: 0.9rem;
            color: #9ca3af;
        }
        .branding {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        .branding a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.85rem;
        }
        .branding a:hover {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="error-icon">
                <svg viewBox="0 0 24 24">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>

            <h1>{{ title or 'Der opstod en fejl' }}</h1>

            <p class="message">
                {{ message or 'Noget gik galt. Pr\u00f8v venligst igen senere.' }}
            </p>

            <p class="help">
                Hvis problemet forts√¶tter, kontakt venligst din administrator.
            </p>
        </div>

        <div class="branding">
            <a href="https://friktionskompasset.dk">Friktionskompasset</a>
        </div>
    </div>
</body>
</html>
