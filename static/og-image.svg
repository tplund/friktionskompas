<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Compass icon -->
  <circle cx="600" cy="250" r="80" fill="none" stroke="#3b82f6" stroke-width="4"/>
  <circle cx="600" cy="250" r="60" fill="none" stroke="#60a5fa" stroke-width="2"/>
  <polygon points="600,180 610,250 600,260 590,250" fill="#ef4444"/>
  <polygon points="600,320 610,250 600,240 590,250" fill="#ffffff"/>
  <circle cx="600" cy="250" r="8" fill="#3b82f6"/>

  <!-- Title -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">
    Friktionskompasset
  </text>

  <!-- Tagline -->
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">
    Identificer og fjern friktioner i din organisation
  </text>

  <!-- Privacy badge -->
  <rect x="480" y="500" width="240" height="40" rx="20" fill="#22c55e" fill-opacity="0.2"/>
  <text x="600" y="527" font-family="Arial, sans-serif" font-size="18" fill="#22c55e" text-anchor="middle">
    Privacy First
  </text>
</svg>
